plugins {
    id 'java'
    id 'application'
}

group = "com.airwallex"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9+')
	testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

test {
	useJUnitPlatform()
}

application {
    mainClassName = "com.airwallex.codechallenge.App"
}